<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor Challenge | User Profile Card</title>
</head>
<body>
    <main class="center">
        <div class="card">
            <header>
                <div class="user-image">
                    <img src="assets/image-victor.jpg" alt="User Image">
                </div>
            </header>
            <section class="user-info">
                <div class="name-and-age">
                    <h1 class="user-name">Victor Crest</h1>
                    <p class="user-age">26</p>
                </div>
                <p class="user-location">London</p>
            </section>
            <hr>
            <section class="user-stats">
                <div class="stat">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="stat">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
